<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                  <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registro</p>
                              <form [formGroup]="formulario" (ngSubmit)="registerUser()">
                                  <div class="d-flex flex-row align-items-center mb-4">
                                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                      <div class="form-outline flex-fill mb-0">
                                          <input type="text" id="name" class="form-control" formControlName="Name" required />
                                          <label class="form-label" for="name">Nombre</label>
                                      </div>
                                  </div>
                                  <div class="d-flex flex-row align-items-center mb-4">
                                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                      <div class="form-outline flex-fill mb-0">
                                          <input type="text" id="username" class="form-control" formControlName="Username" required />
                                          <label class="form-label" for="username">Nombre de usuario</label>
                                      </div>
                                  </div>
                                  <!--{{#hasBeenRegistered}}-->
                                  <div class="form-outline mb-4 w-50 mx-auto" *ngIf="usernameUsed">
                                      <p class="text-danger">El usuario ya existe</p>
                                  </div>
                                  <!--{{/hasBeenRegistered}}-->
                                  <div class="d-flex flex-row align-items-center mb-4">
                                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                      <div class="form-outline flex-fill mb-0">
                                          <input type="email" id="email" class="form-control" formControlName="Email" required />
                                          <label class="form-label" for="email">Email</label>
                                      </div>
                                  </div>
                                  <div class="d-flex flex-row align-items-center mb-4">
                                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                      <div class="form-outline flex-fill mb-0">
                                          <input type="password" id="password" class="form-control" formControlName="Password" required />
                                          <label class="form-label" for="password">Contraseña</label>
                                      </div>
                                  </div>
                                  <div class="d-flex flex-row align-items-center mb-4">
                                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                      <div class="form-outline flex-fill mb-0">
                                          <input type="password" id="repeatPassword" class="form-control" formControlName="RepeatPassword" required />
                                          <label class="form-label" for="repeatPassword">Repite tu contraseña</label>
                                      </div>
                                  </div>
                                  <!--{{#error}}-->
                                  <div class="form-outline mb-4 w-50 mx-auto" *ngIf="passwordMissmatch">
                                      <p class="text-danger">Las contraseñas no coinciden</p>
                                  </div>
                                  <!--{{/error}}-->
                                  <div class="form-group mb-4">
                                      <label for="formFileMultiple" class="form-label">Selecciona imágenes:</label>
                                      <input class="form-control" type="file" id="image" formControlName="Image" multiple accept="image/*" />
                                  </div>
                                  <div class="form-check d-flex justify-content-center mb-5">
                                      <input class="form-check-input me-2" type="checkbox" value="" id="terminos" name="terminos" required />
                                      <label class="form-check-label" for="terminos">
                                          Estoy de acuerdo con: <a href="#!">Términos de servicio</a>
                                      </label>
                                  </div>
                                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                      <button type="submit" class="btn btn-primary btn-lg">Crear cuenta</button>
                                  </div>
                              </form>
                          </div>
                          <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                   class="img-fluid" alt="Sample image">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
