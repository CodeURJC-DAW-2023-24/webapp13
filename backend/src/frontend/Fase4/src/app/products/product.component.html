<ng-container *ngIf="products.length > 0; else noProducts">
  <div class="col mb-5" *ngFor="let product of products">
    <div class="card h-100">
      <!-- Product image-->
      <ng-container *ngIf="product.image">
        <img class="card-img-top" [src]="'/product/' + product.id + '/image'" alt="La imagen no carga" />
      </ng-container>
      <!-- Product details-->
      <div class="card-body p-4">
        <div class="text-center">
          <!-- Product name-->
          <h5 class="fw-bolder">{{ product.title }}</h5>
          <!-- Product price-->
          {{ product.price }}€
        </div>
      </div>
      <!-- Product actions-->
      <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
        <div class="text-center"><a class="btn btn-outline-dark mt-auto" [href]="'/product/' + product.id">Comprar</a></div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #noProducts>
  <p>Aun no se ha subido ningún producto</p>
</ng-template>
