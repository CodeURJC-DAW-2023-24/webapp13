<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo producto</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/newProductStyle.css" rel="stylesheet" />

</head>

<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">Gualapop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <form method="post"  action="/addNewProduct" enctype="multipart/form-data">
        <div class="mb-3">
            <label  class="form-label">Titulo</label>
            <input name='Title' type="text" class="form-control" placeholder="bicicleta de montaña">
        </div>
        <div class="form-group">
            <label for="formFileSingle" class="form-label">Selecciona una imagen:</label>
            <input class="form-control" name='imageFile' type="file" id="formFileSingle" accept="image/*" required/>
        </div>

        <div class="mb-3">
            <label  class="form-label">Precio</label>
            <input name='Price' type="number" step="0.01" class="form-control" placeholder="€">
        </div>

        <div class="mb-3">
            <textarea name ='Description' class="form-control" id="exampleFormControlTextarea1" rows="3"
                      placeholder="Descripcion del producto..."></textarea>
        </div>
        <div class="dropdown">
            <div class="dropdown-item">
                <input type="radio" id="category1" name='Category' value="Electrónica">
                <label for="category1">Electrónica</label>
            </div>
            <div class="dropdown-item">
                <input type="radio" id="category2" name='Category' value="Muebles">
                <label for="category2">Muebles</label>
            </div>
            <div class="dropdown-item">
                <input type="radio" id="category3" name='Category' value="Ropa">
                <label for="category1">Ropa</label>
            </div>
            <div class="dropdown-item">
                <input type="radio" id="category4" name='Category' value="Libros">
                <label for="category2">Libros</label>
            </div>
            <div class="dropdown-item">
                <input type="radio" id="category5" name='Category' value="Deportes">
                <label for="category2">Deportes</label>
            </div>
            <div class="dropdown-item">
                <input type="radio" id="category6" name='Category' value="Hogar">
                <label for="category1">Hogar y Jardín</label>
            </div>
            <div class="dropdown-item">
                <input type="radio" id="category7" name='Category' value="Juguetes">
                <label for="category2">Juguetes</label>
            </div>
        </div>


        <div class="mb-3">
            <div class="row g-3">
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Dirección</label>
                    <input name='Address' type="text" class="form-control" id="inputAddress" placeholder="Gran Via, 3">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input name='City' type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Provincia</label>
                    <select name='Province' id="inputState" class="form-select">
                        <option selected>Elige...</option>
                        <option>A Coruña</option>
                        <option>Álava</option>
                        <option>Albacete</option>
                        <option>Alicante</option>
                        <!-- Otras opciones de provincia -->
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Código postal</label>
                    <input name='Cp' type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Registrar Nuevo Producto</button>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- Enlaces de Bootstrap JS y jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</body>

</html>
