<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Gualapop - Landing Page</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/adminPanel.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">Gualapop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        {{#logged}}
            <div class="">
                <a href="/logout" class="btn btn-block btn-secondary">
                    <i class="fa fa-sign-out"></i>
                    <span>Logout</span>
                </a>
            </div>
        {{/logged}}
    </div>
</nav>
<!-- Section-->
<section>
    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registro</p>
    <div class="container mx-auto text-center">
        <div class="row justify-content-center">
            <div class="col mt-3 p-5">
                <form action="/login" method="post">
                    <!-- Username input -->
                    <div class="form-outline mb-4 w-50 mx-auto">
                        <input type="text" id="form2Example1" name="username" class="form-control" />
                        <label name="username" class="form-label" for="form2Example1">Usuario</label>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4 w-50 mx-auto">
                        <input type="password" id="form2Example2" name="password" class="form-control" />
                        <label name="password" class="form-label" for="form2Example2">Contraseña</label>
                    </div>
                    <!-- Login error-->
                    {{#invalid}}
                    <div class="form-outline mb-4 w-50 mx-auto">
                        <p class="text-danger">El usuario o contraseña no validos</p>
                    </div>
                    {{/invalid}}
                    <!-- Submit button -->
                    <button type="submit" value="Sign In" class="btn btn-primary btn-block mb-4">Ingresar</button>
                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>No tienes aun una cuenta? <a href="/signUp">Registrarte</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="footer">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
